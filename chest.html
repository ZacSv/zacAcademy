<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/chest.css" />
    <title>Treino A</title>
  </head>
  <body>
    <main>
      <div class="card__principal">
            <h1 class="titulo__card">Treino A</h1>
            <div class="card primeiro__card">
                <p class="subtitulo__card">Supino reto <strong>3x10</strong></p>
                <img class="img__exercicio" src="./assets/exercicios/supino.gif" alt="gif__supino">
            </div>
            <div class="card primeiro__card">
                <p class="subtitulo__card">Supino inclinado <strong>3x12</strong></p>
                <img class="img__exercicio" src="./assets/exercicios/supinoHI.gif" alt="gif__supino">
            </div>
            <div class="card primeiro__card">
                <p class="subtitulo__card">Supino halteres <strong>3x10</strong></p>
                <img class="img__exercicio" src="./assets/exercicios/supinoH.gif" alt="gif__supino">
            </div>
            <div class="card primeiro__card">
                <p class="subtitulo__card">Rosca scott <strong>3x15</strong></p>
                <img class="img__exercicio" src="./assets/exercicios/scott.gif" alt="gif__supino">
            </div>
            <div class="card primeiro__card">
                <p class="subtitulo__card">Rosca martelo <strong>3x12</strong></p>
                <img class="img__exercicio" src="./assets/exercicios/martelo.gif" alt="gif__supino">
            </div>
            <div class="card primeiro__card">
                <p class="subtitulo__card">Rosca alternada <strong>3x12</strong></p>
                <img class="img__exercicio" src="./assets/exercicios/roscaAlternada.gif" alt="gif__supino">
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
